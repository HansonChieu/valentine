<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Valentine Answer</title>
  </head>
  <body>
      <div class="container">
        <lord-icon
          class="heart"
          src="https://cdn.lordicon.com/dqhmanhc.json"
          trigger="loop"
          colors="primary:#f28ba8,secondary:#ebe6ef,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#ee8f66"
          style="width: 300px; height: 300px"
        ></lord-icon>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
          <a href="/yes">
            <button type="button" class="btn btn-primary btn-md">Yes Of Course!</button>
          </a>
          <button type="button" class="btn btn-primary btn-md" id="avoidButton">No I'm a loser</button>
        </div>
      </div>
    <script>
      const button = document.getElementById("avoidButton");

      button.addEventListener("mouseover", () => {
          const x = Math.random() * (window.innerWidth - button.clientWidth);
          const y = Math.random() * (window.innerHeight - button.clientHeight);
          button.style.left = `${x}px`;
          button.style.top = `${y}px`;
      });
  </script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
